<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Poem Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header><h1>AI Poem Generator</h1></header>
      <main>
        <div class="form-container">
          <form id="form-generator">
            <input
              type="text"
              placeholder="Enter a topic to generate an AI Poem"
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="user-prompt"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Portugal or Tacos</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This AI project is coded by
        <a href="https://github.com/m-damas" target="_blank">Melissa Damas</a>
        and is
        <a href="https://github.com/m-damas/poem-generator" target="_blank"
          >open-sourced on GitHub</a
        >
        and is hosted on
        <a href="https://md-ai-poem-generator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
